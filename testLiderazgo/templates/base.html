{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/Logo-de-la-Universidad-Autonoma-de-Campeche-UACAM.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restultados Test Liderazgo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header-gradient text-white py-3">
        <div class="container d-flex align-items-center justify-content-between">
            <!-- Logo y títulos -->
            <div class="d-flex align-items-center">
                <!-- Logo -->
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/Logo-de-la-Universidad-Autonoma-de-Campeche-UACAM.png' %}" 
                         alt="Logo" 
                         class="img-fluid me-3 logo">
                </a>

                <!-- Títulos -->
                <div>
                    <h1 class="h3 fw-bold mb-1">Universidad Autónoma de Campeche</h1>
                    <a class="h5 mb-0" href="{% url 'home' %}">Resultados test de liderazgos</a>
                </div>
            </div>

            <!-- Texto adicional -->
            <div class="text-end">
                <p class="mb-0">Proyecto de investigación 077/UACAM/2023.</p>
                <p class="mb-0">Responsable: Dra. Luz María Hernández Cruz.</p>
            </div>
        </div>
    </header>

        <!-- Navigation Menu -->
        <nav class="bg-dark text-center py-2">
            <a href="{% url 'reporte' %}" class="btn btn-light me-2">Reporte</a>
            <a href="{% url 'estadGen' %}" class="btn btn-light">Estadísticas generales</a>
        </nav>
    

    </div>

    {% block content %}
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

   

</body>
</html>
